  let likes = localStorage.getItem("like-count") || 0;
  document.querySelector("#like").innerText = likes;

  let dislikes = localStorage.getItem("dislike-count") || 0;
  document.querySelector("#dislike").innerText = dislikes;

  function likeMe() {
    likes++;
    localStorage.setItem("like-count", likes);
    document.querySelector("#like").innerText = likes;
  }

  function dislikeMe() {
    dislikes++;
    localStorage.setItem("dislike-count", dislikes);
    document.querySelector("#dislike").innerText = dislikes;
  }
</script>
