<script>
  let washclothes = new Promise((resolve, reject) => {
    setTimeout(() => {
      console.log("Clothes Washed");
      resolve();
    }, 5000);
  });

  async function greet() {
    await washclothes; // wait until the promise resolves (*)
    console.log("Dry clothese");
  }

  greet();
</script>
