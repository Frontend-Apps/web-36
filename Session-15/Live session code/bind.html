<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <button>Click me</button>
  </body>
</html>

<script>
  function web36(roll, city) {
    console.log(`I am ${this.name} with roll no ${roll}
     and from ${city}`);
  }

  let student = {
    name: "Sartaj",
  };

  document
    .querySelector("button")
    .addEventListener("click", web36.bind(student, "101", "Delhi"));
</script>
