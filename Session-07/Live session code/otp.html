<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <input type="text" placeholder="Enter OTP" />
    <button onclick="checkOTP()">Submit OTP</button>
    <h1></h1>
  </body>
</html>

<script>
  //1234 - 1234 -> promise should resolve, else promise should reject

  function checkOTP() {
    let otp = document.querySelector("input").value;
    let otpPromise = new Promise((resolve, reject) => {
      if (otp == 1234) {
        resolve("Correct OTP");
      } else {
        reject("Incorrect OTP");
      }
    });
    otpPromise
      .then((res) => (document.querySelector("h1").innerText = res))
      .catch((err) => console.log(err));
  }
</script>
